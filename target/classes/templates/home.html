            border-radius: 8px;

        .nav-link:hover,
        .nav-link.active {

        /* ========== –ó–ê–ì–û–õ–û–í–û–ö –°–¢–†–ê–ù–ò–¶–´ ========== */

        }

        .page-header h2 {
            font-size: 28px;
            color: #333;
        }

        }

        .btn-primary {

        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);

        }

        .btn-secondary {

            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {

        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {

        }

        .btn-sm {

        /* ========== –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø ========== */
        .controls-panel {

            border-radius: 15px;

        .search-section {

        .search-input {

        .search-input:focus {

        .search-buttons {

        }

        .sort-section {

        }

        .sort-select:focus {

        }

        .add-book-section {

        /* ========== –°–ï–¢–ö–ê –ö–ù–ò–ì ========== */
        .book-grid {

            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .book-card:hover {

        }

        .book-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .book-author {
            color: #667eea;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .book-info {

        .book-description {
            color: #555;

            margin: 12px 0;
            line-height: 1.5;

            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;

            font-size: 13px;
            font-weight: 600;

        .book-link:hover {

        /* ========== –°–û–°–¢–û–Ø–ù–ò–Ø ========== */

        }

        }

        /* ========== –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û ========== */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
            overflow-y: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            animation: slideDown 0.3s;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h2 {
            color: #333;
            font-size: 24px;
        }

        .close {
            font-size: 28px;
            font-weight: 700;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #333;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-actions .btn {
            flex: 1;
            padding: 12px;
        }

        /* ========== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ========== */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.3s;
            z-index: 2000;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.info {
            background: #17a2b8;
        }

        /* ========== –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ ========== */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;

            }

            }

            .search-inputs {

            }

            .sort-section {

                align-items: flex-start;
            }

            .sort-select {
                width: 100%;
            }

            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .modal-content {
                margin: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {

            }

            .logo h1 {
                font-size: 20px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header class="main-header">

            <h1>üìö –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞</h1>
        </div>

            <a href="/" class="nav-link active">–ì–ª–∞–≤–Ω–∞—è</a>
            <div class="auth-buttons" id="authButtons">
                <!-- –ó–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ JavaScript -->

<!-- MAIN CONTENT -->
<div class="container">

    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
    <div class="page-header">
        <h2>–ì–ª–∞–≤–Ω–∞—è</h2>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div class="controls-panel">
        <!-- –ü–æ–∏—Å–∫ -->
        <div class="search-section">
            <div class="search-inputs">
                <input type="text" id="searchTitle" class="search-input" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é...">
                <input type="text" id="searchAuthor" class="search-input" placeholder="‚úçÔ∏è –ü–æ–∏—Å–∫ –ø–æ –∞–≤—Ç–æ—Ä—É...">
                <input type="text" id="searchGenre" class="search-input" placeholder="üè∑Ô∏è –ü–æ–∏—Å–∫ –ø–æ –∂–∞–Ω—Ä—É...">

                <!-- –ü–æ–∏—Å–∫ –ø–æ –¥–∞—Ç–µ -->
                <div class="date-search-group">
                    <label>üìÖ –ü–æ–∏—Å–∫ –ø–æ –¥–∞—Ç–µ:</label>
                    <div class="date-inputs">
                        <input type="date" id="searchDateFrom" class="search-input" placeholder="–û—Ç">
                        <input type="date" id="searchDateTo" class="search-input" placeholder="–î–æ">
                    </div>
                </div>
            </div>
            <div class="search-buttons">
                <button class="btn btn-primary" onclick="searchBooks()">–ù–∞–π—Ç–∏</button>
                <button class="btn btn-secondary" onclick="resetSearch()">–°–±—Ä–æ—Å–∏—Ç—å</button>
            </div>
        </div>

        <!-- –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ -->
        <div class="sort-section">
            <label for="sortBy">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞:</label>
            <select id="sortBy" class="sort-select" onchange="sortBooks()">
                <option value="default">–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é</option>
                <option value="title-asc">–ù–∞–∑–≤–∞–Ω–∏–µ (–ê-–Ø)</option>
                <option value="title-desc">–ù–∞–∑–≤–∞–Ω–∏–µ (–Ø-–ê)</option>
                <option value="author-asc">–ê–≤—Ç–æ—Ä (–ê-–Ø)</option>
                <option value="author-desc">–ê–≤—Ç–æ—Ä (–Ø-–ê)</option>
                <option value="date-asc">–î–∞—Ç–∞ (—Å—Ç–∞—Ä—ã–µ ‚Üí –Ω–æ–≤—ã–µ)</option>
                <option value="date-desc">–î–∞—Ç–∞ (–Ω–æ–≤—ã–µ ‚Üí —Å—Ç–∞—Ä—ã–µ)</option>
                <option value="genre-asc">–ñ–∞–Ω—Ä (–ê-–Ø)</option>
                <option value="genre-desc">–ñ–∞–Ω—Ä (–Ø-–ê)</option>
            </select>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
        <div class="add-book-section">
            <button class="btn btn-success" id="addBookBtn" onclick="openAddBookModal()" style="display: none;">
                ‚ûï –ó–∞–≥—Ä—É–∑–∫–∞ –∫–Ω–∏–≥–∏...
            </button>
        </div>
    </div>

    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã —Å–æ—Å—Ç–æ—è–Ω–∏—è -->
    <div id="loading" class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –∫–Ω–∏–≥...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="noBooks" class="no-books" style="display: none;">üì≠ –ö–Ω–∏–≥ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>

    <!-- –°–µ—Ç–∫–∞ –∫–Ω–∏–≥ -->
    <div id="bookGrid" class="book-grid"></div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–Ω–∏–≥–∏ -->
<div id="addBookModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>–î–æ–±–∞–≤–∏—Ç—å –∫–Ω–∏–≥—É</h2>
            <span class="close" onclick="closeAddBookModal()">&times;</span>
        </div>
        <form id="addBookForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="bookTitle">–ù–∞–∑–≤–∞–Ω–∏–µ *</label>
                    <input type="text" id="bookTitle" required>
                </div>
                <div class="form-group">
                    <label for="bookAuthor">–ê–≤—Ç–æ—Ä *</label>
                    <input type="text" id="bookAuthor" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bookGenre">–ñ–∞–Ω—Ä</label>
                    <input type="text" id="bookGenre">
                </div>
                <div class="form-group">
                    <label for="bookDate">–î–∞—Ç–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏</label>
                    <input type="date" id="bookDate">
                </div>
            </div>

            <div class="form-group">
                <label for="bookFileLink">–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–∞–π–ª</label>
                <input type="url" id="bookFileLink" placeholder="https://...">
            </div>

            <div class="form-group">
                <label for="bookDescription">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                <textarea id="bookDescription" rows="4"></textarea>
            </div>

            <div class="modal-actions">
                <button type="submit" class="btn btn-success">–î–æ–±–∞–≤–∏—Ç—å</button>
                <button type="button" class="btn btn-secondary" onclick="closeAddBookModal()">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </form>
    </div>
</div>

<script>
    const API_URL = '/proxy/books';
    let allBooks = [];
    let currentBooks = [];

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.addEventListener('load', function() {
        checkAuth();
        loadAllBooks();
    });

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    function checkAuth() {
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        const authButtons = document.getElementById('authButtons');
        const addBookBtn = document.getElementById('addBookBtn');

        if (user) {
            authButtons.innerHTML = `
                <a href="/profile" class="btn btn-primary btn-sm">üë§ ${user.name}</a>
                <button class="btn btn-danger btn-sm" onclick="logout()">–í—ã–π—Ç–∏</button>
            `;
            if (addBookBtn) addBookBtn.style.display = 'block';
        } else {
            authButtons.innerHTML = `
                <a href="/login" class="btn btn-primary btn-sm">–í—Ö–æ–¥</a>
                <a href="/register" class="btn btn-success btn-sm">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
            `;
            if (addBookBtn) addBookBtn.style.display = 'none';
        }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–Ω–∏–≥
    async function loadAllBooks() {
        showLoading(true);
        hideError();

        try {
            const response = await fetch(API_URL);

            if (!response.ok) {
                throw new Error('HTTP ' + response.status);
            }

            const data = await response.json();
            allBooks = data.content || [];
            currentBooks = [...allBooks];

            displayBooks(currentBooks);

        } catch (err) {
            console.error('–û—à–∏–±–∫–∞:', err);
            showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–Ω–∏–≥: ' + err.message);
        } finally {
            showLoading(false);
        }
    }

    // –ü–æ–∏—Å–∫ —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –¥–∞—Ç
    function searchBooks() {
        const title = document.getElementById('searchTitle').value.trim().toLowerCase();
        const author = document.getElementById('searchAuthor').value.trim().toLowerCase();
        const genre = document.getElementById('searchGenre').value.trim().toLowerCase();
        const dateFrom = document.getElementById('searchDateFrom').value;
        const dateTo = document.getElementById('searchDateTo').value;

        if (!title && !author && !genre && !dateFrom && !dateTo) {
            currentBooks = [...allBooks];
            displayBooks(currentBooks);
            return;
        }

        currentBooks = allBooks.filter(book => {
            const matchTitle = !title || (book.title && book.title.toLowerCase().includes(title));
            const matchAuthor = !author || (book.author && book.author.toLowerCase().includes(author));
            const matchGenre = !genre || (book.genre && book.genre.toLowerCase().includes(genre));

            // –ü–æ–∏—Å–∫ –ø–æ –¥–∞—Ç–µ
            let matchDate = true;
            if (book.date) {
                const bookDate = new Date(book.date);

                if (dateFrom && dateTo) {
                    // –î–∏–∞–ø–∞–∑–æ–Ω –¥–∞—Ç
                    const fromDate = new Date(dateFrom);
                    const toDate = new Date(dateTo);
                    matchDate = bookDate >= fromDate && bookDate <= toDate;
                } else if (dateFrom) {
                    // –¢–æ–ª—å–∫–æ "–æ—Ç"
                    const fromDate = new Date(dateFrom);
                    matchDate = bookDate >= fromDate;
                } else if (dateTo) {
                    // –¢–æ–ª—å–∫–æ "–¥–æ"
                    const toDate = new Date(dateTo);
                    matchDate = bookDate <= toDate;
                }
            } else if (dateFrom || dateTo) {
                // –ï—Å–ª–∏ —É –∫–Ω–∏–≥–∏ –Ω–µ—Ç –¥–∞—Ç—ã, –Ω–æ –∑–∞–¥–∞–Ω —Ñ–∏–ª—å—Ç—Ä –ø–æ –¥–∞—Ç–µ
                matchDate = false;
            }

            return matchTitle && matchAuthor && matchGenre && matchDate;
        });

        displayBooks(currentBooks);
    }

    // –°–±—Ä–æ—Å
    function resetSearch() {
        document.getElementById('searchTitle').value = '';
        document.getElementById('searchAuthor').value = '';
        document.getElementById('searchGenre').value = '';
        document.getElementById('searchDateFrom').value = '';
        document.getElementById('searchDateTo').value = '';
        document.getElementById('sortBy').value = 'default';
        currentBooks = [...allBooks];
        displayBooks(currentBooks);
    }

    // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
    function sortBooks() {
        const sortBy = document.getElementById('sortBy').value;

        switch(sortBy) {
            case 'title-asc':
                currentBooks.sort((a, b) => (a.title || '').localeCompare(b.title || '', 'ru'));
                break;
            case 'title-desc':
                currentBooks.sort((a, b) => (b.title || '').localeCompare(a.title || '', 'ru'));
                break;
            case 'author-asc':
                currentBooks.sort((a, b) => (a.author || '').localeCompare(b.author || '', 'ru'));
                break;
            case 'author-desc':
                currentBooks.sort((a, b) => (b.author || '').localeCompare(a.author || '', 'ru'));
                break;
            case 'date-asc':
                currentBooks.sort((a, b) => new Date(a.date || 0) - new Date(b.date || 0));
                break;
            case 'date-desc':
                currentBooks.sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
                break;
            case 'genre-asc':
                currentBooks.sort((a, b) => (a.genre || '').localeCompare(b.genre || '', 'ru'));
                break;
            case 'genre-desc':
                currentBooks.sort((a, b) => (b.genre || '').localeCompare(a.genre || '', 'ru'));
                break;
            default:
                currentBooks = [...allBooks];
        }

        displayBooks(currentBooks);
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
    function displayBooks(books) {
        const bookGrid = document.getElementById('bookGrid');
        const noBooks = document.getElementById('noBooks');

        bookGrid.innerHTML = '';

        if (books.length === 0) {
            noBooks.style.display = 'block';
            return;
        }

        noBooks.style.display = 'none';

        books.forEach(book => {
            const card = createBookCard(book);
            bookGrid.appendChild(card);
        });
    }

    // –ö–∞—Ä—Ç–æ—á–∫–∞ –∫–Ω–∏–≥–∏
    function createBookCard(book) {
        const card = document.createElement('div');
        card.className = 'book-card';

        let html = `
            <div class="book-title">${escapeHtml(book.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è')}</div>
            <div class="book-author">üë§ ${escapeHtml(book.author || '–ù–µ–∏–∑–≤–µ—Å—Ç–µ–Ω')}</div>
        `;

        if (book.genre) {
            html += `<div class="book-info">üè∑Ô∏è ${escapeHtml(book.genre)}</div>`;
        }

        if (book.date) {
            html += `<div class="book-info">üìÖ ${book.date}</div>`;
        }

        if (book.description) {
            html += `<div class="book-description">${escapeHtml(book.description)}</div>`;
        }

        if (book.fileLink) {
            html += `<a href="${escapeHtml(book.fileLink)}" target="_blank" class="book-link">üì• –°–∫–∞—á–∞—Ç—å PDF</a>`;
        }

        card.innerHTML = html;
        return card;
    }

    // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
    function openAddBookModal() {
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        if (!user) {
            showNotification('–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É', 'error');
            window.location.href = '/login';
            return;
        }

        document.getElementById('addBookModal').style.display = 'block';
    }

    function closeAddBookModal() {
        document.getElementById('addBookModal').style.display = 'none';
        document.getElementById('addBookForm').reset();
    }

    // –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
    document.getElementById('addBookForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const bookData = {
            title: document.getElementById('bookTitle').value,
            author: document.getElementById('bookAuthor').value,
            genre: document.getElementById('bookGenre').value,
            date: document.getElementById('bookDate').value,
            fileLink: document.getElementById('bookFileLink').value,
            description: document.getElementById('bookDescription').value
        };

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(bookData)
            });

            if (!response.ok) {
                throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }

            showNotification('–ö–Ω–∏–≥–∞ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞', 'success');
            closeAddBookModal();
            loadAllBooks();

        } catch (err) {
            showNotification('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–Ω–∏–≥–∏', 'error');
        }
    });

    // –í—ã—Ö–æ–¥
    function logout() {
        localStorage.removeItem('user');
        showNotification('–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã', 'info');
        window.location.href = '/';
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function showError(message) {
        const error = document.getElementById('error');
        error.textContent = message;
        error.style.display = 'block';
    }

    function hideError() {
        document.getElementById('error').style.display = 'none';
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function showNotification(message, type) {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;

        document.body.appendChild(notification);

        setTimeout(() => {
            notification.remove();
        }, 3000);
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    window.onclick = function(event) {
        const modal = document.getElementById('addBookModal');
        if (event.target == modal) {
            closeAddBookModal();
        }
    }

    // Enter –¥–ª—è –ø–æ–∏—Å–∫–∞
    document.getElementById('searchTitle').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') searchBooks();
    });

    document.getElementById('searchAuthor').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') searchBooks();
    });

    document.getElementById('searchGenre').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') searchBooks();
    });

    document.getElementById('searchDateFrom').addEventListener('change', searchBooks);
    document.getElementById('searchDateTo').addEventListener('change', searchBooks);
</script>
