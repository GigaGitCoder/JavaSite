    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .container {

            padding: 40px;

        header.page-header {

        .toolbar {

        }

        .search-box {

        }

        .search-row {
            display: flex;
            gap: 10px;
            width: 100%;

        .search-box input {

            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .search-box input[type="date"] {

        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .date-search-label {
            color: #666;
            font-size: 14px;
            font-weight: 600;
            padding: 0 10px;
            display: flex;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .book-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .book-title {
            color: #333;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .book-author {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .book-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .book-description {
            color: #555;
            font-size: 14px;
            margin: 15px 0;
            line-height: 1.6;
            max-height: 80px;
            overflow: hidden;
        }

        .book-link {
            display: block;
            text-align: center;
            padding: 12px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: opacity 0.3s;
            margin-top: 15px;
        }

        .book-link:hover {
            opacity: 0.85;
        }

        .loading, .error, .no-books {

            padding: 60px 20px;
            font-size: 18px;
        }

        .loading {
            color: #667eea;
        }

        .error {

        }

        .no-books {

        }
    </style>
